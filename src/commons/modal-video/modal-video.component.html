
<button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Open My Modal</button>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>

    <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
      <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/yTFA3zOrVE4" allowfullscreen></iframe>
    </div>

    <!--Footer-->
    <div class="modal-footer justify-content-center flex-column flex-md-row">
      <span class="mr-4">Spread the word!</span>
      <div>
        <a type="button" class="btn-floating btn-sm btn-fb">
          <i class="fab fa-facebook-f"></i>
        </a>
        <!--Twitter-->
        <a type="button" class="btn-floating btn-sm btn-tw">
          <i class="fab fa-twitter"></i>
        </a>
        <!--Google +-->
        <a type="button" class="btn-floating btn-sm btn-gplus">
          <i class="fab fa-google-plus-g"></i>
        </a>
        <!--Linkedin-->
        <a type="button" class="btn-floating btn-sm btn-ins">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
    </div>

</ng-template>
